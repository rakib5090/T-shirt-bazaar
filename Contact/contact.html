    <!-- contact section -->
    <div class="contact-title">
      <h1>Contact Us</h1>
    </div>
    <div class="container">
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="750"
            height="575"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=My%20first%20apartment,%20280%20Wellesley%20St%20E,%20Toronto,%20ON%20M4X%201G7&t=&z=17&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe
          ><a href="https://123movies-to.org"></a><br /><style>
            .mapouter {
              position: relative;
              text-align: right;
              height: 675px;
              width: 750px;
            }</style
          ><a href="https://www.embedgooglemap.net"></a
          ><style>
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              height: 675px;
              width: 750px;
            }
          </style>
        </div>
      </div>
      <div class="contact-us">
        <div class="contact-info">
          <p><strong>E-mail: </strong> islam-m89@uwinnipeg.webmail.ca</p>
          <br />
          <p><strong>Hotline:</strong> +1 431 373 ####</p>
          <br />
          <p><strong>Hours:</strong> 24/7</p>
          <br />
          <p><strong>Marketing Dept:</strong> +1 431 373 ####</p>
          <br />
        </div>
        <div class="contact-form">
          <form action="#">
            <div class="row">
              <div class="col-100">
                <input type="text" id="fname" placeholder="Your name.." />
              </div>
            </div>
            <div class="row">
              <div class="col-100">
                <input type="text" id="lname" placeholder="Your address.." />
              </div>
            </div>

            <div class="row">
              <div class="col-100">
                <textarea
                  id="subject"
                  name="subject"
                  placeholder="Write something.."
                  style="height: 200px"
                ></textarea>
              </div>
            </div>
            <br />
            <div class="row">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
